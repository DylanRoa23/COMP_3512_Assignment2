<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/browse.css">
    <script src="js/home.js"></script>
    <script src="js/browse.js"></script>
</head>
<body>
    <header>
        <nav>
            <img src="" alt="logo">
            <a href="" id="home">Home</a>
            <a href="" id="browse">Browse</a>
            <a href="">About</a>
            <img src="" alt="cart" id="cart">
        </nav>
    </header>


    <!-- Putting the website on HTML first to visualize it -->
     <!-- Home page, what the website looks when somone is on the home page -->
    <article class="home">
        <div class="slideshow-container">
            <div class="banner fade">
                <img src="images/jeans.png" style="width:100%">
            </div>

            <div class="banner fade">
                <img src="images/hoodie.png" style="width:100%">
            </div>

            <div class="banner fade">
                <img src="images/t-shirts.png" style="width:100%">
            </div>

        </div>

        <h2>Featured Products</h2>

        <div id="feature">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

    </article>

    <article class="browse hidden">
        <div id="filter">
            <h2>Filters</h2>

            <div id="gender">
                <h3>Gender</h3>
                <p>Male</p>
                <input type="checkbox" name="mens" id="mens">
                <p>Female</p>
                <input type="checkbox" name="womens" id="womens">
            </div>

            <div id="category">
                <h3>Category</h3>
                <p>Tops</p>
                <input type="checkbox" name="Tops" id="Tops">
                <p>Bottoms</p>
                <input type="checkbox" name="Bottoms" id="Bottoms">
                <p>Dresser</p>
                <input type="checkbox" name="Dresser" id="Dresser">
                <p>Outwear</p>
                <input type="checkbox" name="Outwear" id="Outwear">
            </div>
            
            <div id="size">
                <h3>Size</h3>
                <p>Extra Small</p>
                <input type="checkbox" name="XS" id="XS">
                <p>Small</p>
                <input type="checkbox" name="S" id="S">
                <p>Medium</p>
                <input type="checkbox" name="M" id="M">
                <p>Large</p>
                <input type="checkbox" name="L" id="L">
                <p>Extra Large</p>
                <input type="checkbox" name="XL" id="XL">
            </div>

            <div id="color">
                <h3>Colors</h3>
            </div>
        </div>
        <div id="items">5</div>
    </article>

</body>
</html>
