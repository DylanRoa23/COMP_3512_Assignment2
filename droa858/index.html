<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/browse.css">
    <script type="module" src="js/api.js"></script>
    <script src="js/header.js"></script>
    <script src="js/home.js"></script>
    <script type="module" src="js/browse.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="homeBtn">
                <img src="" alt="logo">
            </div>
            <div id="navhome" class="homeBtn navhighlight">
                <p>Home</p>
            </div>
            <div id="navbrowse" class="browseBtn">
                <p>Browse</p>
            </div>
            <div id="navabout" class="aboutBtn">
                <p>About</p>
            </div>
            <div id="navcart" class="cartBtn">
                <img src="" alt="cart">
            </div>
        </nav>
    </header>

    <!-- Putting the website on HTML first to visualize it -->
    <!-- Home page, what the website looks when someone is on the home page -->
    <article id="home">
        <div class="slideshow-container">
            <div class="banner fade">
                <img src="images/jeans.png" style="width:100%">
            </div>

            <div class="banner fade">
                <img src="images/hoodie.png" style="width:100%">
            </div>

            <div class="banner fade">
                <img src="images/t-shirts.png" style="width:100%">
            </div>

        </div>

        <h2>Featured Products</h2>

        <div id="feature">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

    </article>

    <article id="browse" class="hidden">
        <div id="filter">
            <h2>Filters</h2>

            <div id="gender">
                <h3>Gender</h3>
                <label for="mens">Male</label>
                <input type="checkbox" name="mens" id="mens">
                <label for="womens">Female</label>
                <input type="checkbox" name="womens" id="womens">
            </div>

            <div id="category">
                <h3>Category</h3>
                <label for="Tops">Tops</label>
                <input type="checkbox" name="Tops" id="Tops">
                <label for="Bottoms">Bottoms</label>
                <input type="checkbox" name="Bottoms" id="Bottoms">
                <label for="Dresser">Dresser</label>
                <input type="checkbox" name="Dresser" id="Dresser">
                <label for="Outwear">Outwear</label>
                <input type="checkbox" name="Outwear" id="Outwear">
            </div>

            <div id="size">
                <h3>Size</h3>
                <label for="XS">Extra Small</label>
                <input type="checkbox" name="XS" id="XS">
                <label for="S">Small</label>
                <input type="checkbox" name="S" id="S">
                <label for="M">Medium</label>
                <input type="checkbox" name="M" id="M">
                <label for="L">Large</label>
                <input type="checkbox" name="L" id="L">
                <label for="XL">Extra Large</label>
                <input type="checkbox" name="XL" id="XL">
            </div>

            <div id="color">
                <h3>Colors</h3>
                <template id="color-template">
                    <div class="color-option">
                        <input type="checkbox" id="" name="color-${color.toLowerCase()}">
                        <label for="color-${color.toLowerCase()}">
                            <span class="color-box"></span>
                            <span id="color-text">MISSING COLOR</span>
                        </label>
                    </div>
                </template>
            </div>
        </div>
        <div id="items">
            <h2>Products</h2>
            <label for="Sort">Sort</label>
            <select name="sort" id="sort">
                <option value="name" selected>Product Name</option>
                <option value="price">Product Price</option>
                <option value="Category">Product Category</option>
            </select>
            <label for="Results">Results</label>
            <button id="removeBtn">
                <span>
                    <img src="" alt="cross">Remove All
                </span>
            </button>
            <!-- this can be erased once website is finalized, it's just to see how we want to do it and then use the template item -->
            <div id="product">
                <div class="product">
                    <img src="" alt="test">
                    <p>Title</p>
                    <p>$Price</p>
                    <button>Add to cart</button>
                </div>
                <div class="product">
                    <img src="" alt="test">
                    <p>Title</p>
                    <p>$Price</p>
                    <button>Add to cart</button>
                </div>
                <div class="product">
                    <img src="" alt="test">
                    <p>Title</p>
                    <p>$Price</p>
                    <button>Add to cart</button>
                </div>
                <div class="product">
                    <img src="" alt="test">
                    <p>Title</p>
                    <p>$Price</p>
                    <button>Add to cart</button>
                </div>

                <template id="product-template">
                    <div class="product">
                        <img src="" alt="product image">
                        <p class="product-title">Title</p>
                        <p class="product-price">$Price</p>
                        <button class="add-cart-btn">Add to cart</button>
                    </div>
                </template>

            </div>
        </div>
    </article>

    <article id="singleproduct">

    </article>

    <dialog id="about">

    </dialog>

            1-877-129-0515
        </p>
    </footer>

</body>

</html>
